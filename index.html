<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="assets/css/style.css">
    <script src="https://kit.fontawesome.com/89d049587d.js" crossorigin="anonymous"></script>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OhMyFood</title>
</head>
<body>
    <header>
        <div>
            <img src="assets/images/logo/ohmyfood.png">
        </div>
        <div class="recherches">
            <i class="fa-solid fa-location-dot"></i>
            <input type="search" value="Paris,Belleville" name="Lieux"/>
        </div>
    </header>
    <section>
        <h1>Réservez le menu qui vous convient</h1>
        <p>Découvrez des restaurants d'exception, sélectionnés par nos soins.</p>
        <button class="explorer" ><p>Explorer nos restaurants</p></button>   
    </section>
    <section>
        <h2>Fonctionnement</h2>
        <div>
            <button class="choix"><i class="fa-solid fa-moble-screen-button"></i><p>Choisissez un restaurant</p></button>
        </div>
        <div>
            <button class="composition"><i class="fa-solid fa-list-ul"></i><p>Composez votre menu</p></button>
        </div>
        <div>
            <button class="déguster" ><i class="fa-solid fa-store"></i><p>Dégustez au restaurant</p></button>
        </div>
    </section>
    <section>
        <div>
            <h2>Restaurants</h2>
        </div> 
        <article>
            <figure>
                <img src="assets/images/restaurants/jay-wennington-N_Y88TWmGwA-unsplash.jpg">
                <figcaption>
                    <h3>La palette du goût</h3>
                    <i class="fa-solid fa-heart"></i>
                    <span>Ménilmontant</span>
                    <i></i>
                </figcaption>
            </figure>
        </article>

        <article>
            <figure>
                <img src="assets/images/restaurants/stil-u2Lp8tXIcjw-unsplash.jpg">
                <figcaption>
                    <h3>La note enchantée</h3>
                    <i class="fa-solid fa-heart"></i>
                    <span>Charonne</span>
                    <i></i>
                </figcaption>
            </figure>

        </article>
        <article>
            <figure>
                <img src="assets/images/restaurants/toa-heftiba-DQKerTsQwi0-unsplash.jpg">
                <figcaption>
                    <h3>A la française</h3>
                    <i class="fa-solid fa-heart"></i>
                    <span>Cité Rouge</span>
                    <i></i>
                </figcaption>
            </figure>
        </article>
        <article>
            <figure>
                <img src="assets/images/restaurants/stil-u2Lp8tXIcjw-unsplash.jpg">
                <figcaption>
                    <h3>Le délice des sens</h3>
                    <i class="fa-solid fa-heart"></i>
                    <span>Folies-Méricourt</span>
                    <i></i>
                </figcaption>
            </figure>
        </article>
    </section>

    <footer>
        <img src="assets/images/logo/ohmyfood.png"> 
        <ul>
            <li><i class="fa-solid fa-utensils"></i><a href="#"></a>Proposer un restaurant</li>
            <li><i class="fa solid fa-handshake-angle"></i><a href="#"></a>Devenir partenaire</li>
            <li><span><a href="#"></a>Mentions légales</span></li>
            <li><span><a href="#"></a>Contact</span></li>
        </ul>
    </footer>
</body>
</html>
