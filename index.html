<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Shrikhand&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&family=Shrikhand&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/89d049587d.js" crossorigin="anonymous"></script>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OhMyFood</title>
</head>
<body>
    <div class="loader-container">
        <div class="dot d1"></div>
        <div class="dot d2"></div>
        <div class="dot d3"></div>
    </div>
    <header>
        <img src="assets/images/logo/ohmyfood.png" alt="logo">
    </header>
    
    <main>
        <div class="recherches fond">
            <div class="lieux" >
                <i class="fa-solid fa-location-dot"></i>
                <input type="search" value="Paris, Belleville" name="Lieux"/>
            </div>
            <div class="decouverte ">
                <h1>Réservez le menu qui vous convient</h1>
                <p>Découvrez des restaurants d'exception, sélectionnés par nos soins.</p>
                <div>
                    <button class="btn-explorer">Explorer nos restaurants</button> 
                </div>
            </div>
        </div>
        <section class="concept-marge">
            <div class="titre">
                <h2>Fonctionnement</h2>
            </div>
            <div class="bloc">
                <div class="contour">
                    <button class="choix btn-fonction ">
                        <span class="cercle">1</span>
                        <i class="fa-solid fa-xl fa-mobile-screen-button"></i>
                        <span >Choisissez un restaurant</span>
                    </button>
                </div>
                <div class="contour">
                    <button class="composition btn-fonction">
                        <span class="cercle">2</span>
                        <i class="fa-solid  fa-xl fa-list-ul"></i>
                        <span>Composez votre menu</span>
                    </button>
                </div>
                <div class="contour">
                    <button class="deguster btn-fonction">
                        <span class="cercle">3</span>
                        <i class="fa-solid fa-xl fa-store"></i>
                        <span>Dégustez au restaurant</span>
                    </button>
                </div>
            </div>
        </section>
        <section class="prez">
            <div class="titre">
                <h2>Restaurants</h2>
            </div> 
            <article class="restau-carte">
                <figure>
                    <a href="LaPaletteDuGout.html">
                        <img src="assets/images/restaurants/La-Palette-du-gout.jpg" alt="laPalette">
                        <span class="etiquette">Nouveau</span>
                    </a>
                    <figcaption>
                        <div>
                            <a href="LaPaletteDuGout.html">
                                <span class="heart-fill">
                                    <i class=" far fa-xl fa-heart"></i>
                                    <span class="heart">
                                        <i class=" fas fa-xl fa-heart"></i>
                                    </span>
                                </span> 
                            </a>
                        </div>
                        <div>
                            <a href="LaPaletteDuGout.html">
                                <h3>La palette du goût</h3>
                                <p>Ménilmontant</p>
                            </a>
                        </div>
                    </figcaption>
                </figure>
            </article>
            
            <article class="restau-carte">
                <figure>
                    <a href="LaNoteEnchantée.html">
                        <img src="assets/images/restaurants/La-note-enchantee.jpg" alt="Lanote">
                        <span class="etiquette">Nouveau</span>
                    </a>
                    <figcaption>
                        <div>
                            <a href="LaNoteEnchantée.html">
                                <span class="heart-fill">
                                    <i class=" far fa-xl fa-heart"></i>
                                    <span class="heart">
                                        <i class=" fas fa-xl fa-heart"></i>
                                    </span>
                                </span>
                            </a> 
                        </div>
                        <div>
                            <a href="LaNoteEnchantée.html">
                                <h3>La note enchantée</h3>
                                <p>Charonne</p>
                            </a>
                        </div>  
                    </figcaption> 
                </figure>
                
            </article>
            <article class="restau-carte">
                <figure>
                    <a href="ALaFrançaise.html">
                        <img src="assets/images/restaurants/A-la-francaise.jpg" alt="lafrancaise">
                    </a>
                    <figcaption>
                        <div>
                            <a href="ALaFrançaise.html">
                                <span class="heart-fill">
                                    <i class=" far fa-xl fa-heart"></i>
                                    <span class="heart">
                                        <i class=" fas fa-xl fa-heart"></i>
                                    </span>
                                </span>
                            </a> 
                        </div>
                        <div>
                            <a href="ALaFrançaise.html">
                                <h3>A la française</h3>
                                <p>Cité Rouge</p>
                            </a>
                        </div>
                    </figcaption> 
                </figure>
            </article>
            <article class="restau-carte">
                <figure>
                    <a href="LeDéliceDesSens.html">
                        <img src="assets/images/restaurants/Le-délice-des-sens.jpg" alt="Ledélice">
                    </a>
                    <figcaption>
                        <div>
                            <a href="LeDéliceDesSens.html">
                                <span class="heart-fill">
                                    <i class=" far fa-xl fa-heart"></i>
                                    <span class="heart">
                                        <i class=" fas fa-xl fa-heart"></i>
                                    </span>
                                </span>
                            </a> 
                        </div>
                        <div> 
                            <a href="LeDéliceDesSens.html">
                                <h3>Le délice des sens</h3> 
                                <p>Folies-Méricourt</p>
                            </a>
                        </div> 
                    </figcaption>
                </figure>
            </article>
        </section>
    </main>
    <footer class="footer">
        <img src="assets/images/logo/ohmyfood.png" alt="logo"> 
        <ul class="ligne">
            <li class="espacemementDesktop"><i class="fa-solid fa-utensils"></i>Proposer un restaurant</li>
            <li class="espacemementDesktop"><i class="fa solid fa-xs fa-handshake-angle"></i>Devenir partenaire</li>
            <li class="espacemementDesktop">Mentions légales</li>
            <li class="espacemementDesktop"><a href="mailto:nom@bidule.com">Contact</a></li>
        </ul>
    </footer>
</body>
</html>
